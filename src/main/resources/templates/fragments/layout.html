<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--受け取ったtitleを置き換える-->
    <title th:replace="${title}">(default title)</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
    .imagePreview {
        width: 180px;
        height: 180px;
        background-position: center center;
        background-size: cover;
        -webkit-box-shadow: 0 0 1px 1px rgba(0, 0, 0, .3);
        display: inline-block;
    }

    .imageView {
        width: 400px;
        height: 400px;
        background-position: center center;
        background-size: cover;
        -webkit-box-shadow: 0 0 1px 1px rgba(0, 0, 0, .3);
        display: inline-block;
    }

    /* 5 Columns */
    .col-15, .col-sm-15 {
        position: relative;
        min-height: 1px;
        padding-right: 15px;
        padding-left: 15px;
    }

    @media (min-width: 768px) {
        .col-sm-15 {
            width: 20%;
            flex: 0 0 20%;
        }
    }

    .display-flex{
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    a:link {
        transition: color 0.3s;
        text-decoration: none;
    }

    a.link-dark:hover {
        text-decoration:undeline;
        font-weight :bold;
        box-shadow: 0 15px 30px -5px rgba(0,0,0,.15), 0 0 5px rgba(0,0,0,.1);
        transform: translateY(-4px);
        border-radius: 20px;
    }

    .card {
        border-radius: 20px;
    }

    img.card-img-top {
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
}

    </style>
</head>
<header th:fragment="header">
    <div class="text-muted fixed-top text-center bg-light p-2">
        <form action="#" th:action="@{/logout}" method="post">
            <div class="mt-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-light">ログアウト</button>
            </div>
        </form>
    </div>
</header>
<div>　</div><div>　</div><div>　</div>
<body>
    <div class="btn-submit"></div>
    <div class="container" th:insert="${content}"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script>
        $(document).on('change', ':file', function() {
            var input = $(this),
            numFiles = input.get(0).files ? input.get(0).files.length : 1,
            label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
            input.parent().parent().next(':text').val(label);

            var files = !!this.files ? this.files : [];
            if (!files.length || !window.FileReader) return; // no file selected, or no FileReader support
            if (/^image/.test( files[0].type)){ // only image file
                var reader = new FileReader(); // instance of the FileReader
                reader.readAsDataURL(files[0]); // read the local file
                reader.onloadend = function(){ // set image data as background of div
                    input.parent().parent().parent().prev('.imagePreview').children('img').css('display','none')
                    input.parent().parent().parent().prev('.imagePreview').css("background-image", "url("+this.result+")");
                }
            }
        });
    </script>
</body>
<div>　</div><div>　</div>
<footer th:fragment="footer">
    <div class="text-muted fixed-bottom text-center bg-light p-2 mb-0">　</div>
</footer>
</html>
