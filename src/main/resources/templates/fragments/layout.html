<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--受け取ったtitleを置き換える-->
    <title th:replace="${title}">(default title)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<header th:fragment="header">
    <div class="text-muted fixed-top text-center bg-info p-2">
        <form action="#" th:action="@{/logout}" method="post">
            <div class="mt-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary">ログアウト</button>
            </div>
        </form>
    </div>
</header>
<div>　</div><div>　</div><div>　</div>
<body>
    <!--受け取った(body)contentを置き換える-->
    <div class="container" th:insert="${content}"></div>
</body>
<div>　</div><div>　</div>
<footer th:fragment="footer">
    <div class="text-muted fixed-bottom text-center bg-info p-2 mb-0" style="color:red;">　</div>
</footer>
</html>
