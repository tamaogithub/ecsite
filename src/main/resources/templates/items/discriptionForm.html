<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>商品詳細 | ECサイト アプリケーション</title>
</head>
<body>
    <h1 class="mt-3">商品詳細</h1>
    <a href="./list.html" th:href="@{/items?limit=10&offset=0}">商品一覧に戻る</a>
    <form action="#" th:action="@{/items/discription/{itemId}(itemId=${item.id})}"
          th:method="put"
          enctype="multipart/form-data"
          th:object="${item}">
        <div class="card mb-3" style="max-width: 1840px;">
            <div class="row g-0">
                <div class="col-md-5">
                    <img class="card-img" th:if="!${item.itemImage}" th:src="${base64Data}" style="width: 480px;height: 480px;">
                    <img class="card-img" th:if="${item.itemImage}" th:src=@{'data:image/png;base64,'+${item.itemImage}} style="width: 480px;height: 480px;" >
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="mt-3">
                            <div class="form-label" >商品名</div>
                            <div th:text="${item.itemName}"></div>
                        </div>
                        <div class="mt-3">
                            <div class="form-label">商品概要</div>
                            <div class="form-label" th:text="${item.description}"></div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">販売価格（円）</label>
                            <label class="form-label" th:text="${item.price}"></label>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">在庫数（個）</label>
                            <label class="form-label" th:text="${item.stock}"></label>
                        </div>
                        <div class="mt-3">
                            <div class="form-label">配送先</div>
                            <div th:text="${userItem.address}" class="form-label"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
