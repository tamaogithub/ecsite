<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>商品購入 | ECサイト アプリケーション</title>
</head>
<body>
<h1 class="mt-3">商品購入</h1>
<a class="link-dark text-decoration-none" href="./list.html" th:href="@{/items?limit=10&offset=0}">商品一覧に戻る</a>
<div align="center">下記、必須事項を記載の上、「確認」ボタンをを押してください</div>
    <div class="card mb-3 mt-3" style="max-width: 1840px;">
        <div class="row g-0">
            <div class="col-md-5">
                <img th:if="!${itemBuy.itemImage}" th:src="${base64Data}" style="width: 480px;height: 480px;">
                <img th:if="${itemBuy.itemImage}" th:src=@{'data:image/png;base64,'+${itemBuy.itemImage}} style="width: 480px;height: 480px;" >
            </div>
            <div class="col-md-7">
                <form action="#" th:action="@{/items/buy/{itemId}(itemId=${itemBuy.id})}"
                      th:method="post"
                      th:object="${itemBuy}">
                    <div class="card-body">
                        <div class="mt-3">
                            <div th:text="${itemBuy.itemName}"></div>
                        </div>
                        <div class="mt-3">
                            <div class="form-label" th:text="${itemBuy.description}"></div>
                            <div>This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">販売価格　　</label>
                            <label class="form-label" th:text="${itemBuy.price} + 円"></label>
                        </div>
                        <div class="mt-3 input-group" >
                            <label for="stockInput" class="form-label">個数（個）　</label>
                            <input type="text" id="stockInput" th:field="${itemBuy.stock}" class="form-control"
                            th:classappend="${#fields.hasErrors('stock')} ? is-invalid">
                            <p class="invalid-feedback" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">(error)</p>
                        </div>
                        <div class="mt-3 input-group">
                            <label for="address" class="form-label">配送先　　　</label>
                            <input type="text" id="address" th:field="${userItem.address}" class="form-control">
<!--                                        <p class="invalid-feedback" th:if="${#fields.hasErrors("${userItem.address}")}" th:errors="*{address}">(error)</p>-->
                        </div>
                        <div class="mt-3 input-group">
                            <label class="form-label" for="paymentRadio">支払い方法</label>
                            <div id="paymentRadio" class="form-check">
                                <div class="form-check" th:classappend="${#fields.hasErrors('payment')} ? is-invalid">
                                    <for th:each="item : ${itemBuyForms.getPaymentItems()}">
                                        <input type="radio" class="form-check-input"
                                               th:field="*{payment}" th:value="${item.key}" th:text="${item.value}"
                                               th:classappend="${#fields.hasErrors('payment')} ? is-invalid">
                                        <div class="mt-2"></div>
                                    </for>
                                </div>
                                <p class="invalid-feedback" th:if="${#fields.hasErrors('payment')}"
                                   th:errors="*{payment}">(errors)</p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">確認</button>
                            <a href="./list.html" th:href="@{/items?limit=10&offset=0}" class="btn btn-secondary">キャンセル</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
