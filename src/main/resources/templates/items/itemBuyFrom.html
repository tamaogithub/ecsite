<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>商品購入 | ECサイト アプリケーション</title>
</head>
<body>
<h1 class="mt-3">商品購入</h1>
<a href="./list.html" th:href="@{/items?limit=10&offset=0}">商品一覧に戻る</a>



<form action="#" th:action="@{/items/{itemId}(itemId=${item.id})}"
      th:method="put"
      enctype="multipart/form-data"
      th:object="${item}">
    <div class="card mb-3" style="max-width: 1840px;">
        <div class="row g-0">
            <div class="col-md-5">
                <img th:if="${item.itemImage}" th:src=@{'data:image/png;base64,'+${item.itemImage}} style="width: 480px;height: 480px;" >
            </div>
            <div class="col-md-7">
                <div class="card-body">
                    <div class="mt-3">
                        <div class="form-label" >商品名</div>
                        <div th:text="${item.itemName}"></div>
                    </div>
                    <div class="mt-3">
                        <div class="form-label">商品概要</div>
                        <div class="form-label" th:text="${item.description}"></div>
                    </div>
                    <div class="mt-3">
                        <label class="form-label">販売価格（円）</label>
                        <label class="form-label" th:text="${item.price}"></label>
                    </div>
                    <div class="mt-3">
                        <label for="stockInput" class="form-label">在庫数（個）</label>
                        <input type="text" id="stockInput" row="10" th:field="*{stock}">
                    </div>
                    <div class="mt-3">
                        <label class="form-label">配送先</label>
                        <!--        <label class="form-label">東京都渋谷区渋谷1-1-1</label>-->
                        <input type="text" id="adress" row="10">
<!--                        <input type="text" id="adress" row="10" th:field="*{address}">-->
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">購入</button>
                        <a href="./list.html" th:href="@{/items?limit=10&offset=0}" class="btn btn-secondary">キャンセル</a>
                    </div>


<!--                                    <p class="card-text" th:text="${item.description}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>-->
                    <!--                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
