<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>課題一覧 | 課題管理アプリケーション</title>
</head>

<body>
<h1 class="mt-3">商品一覧</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<a href="./creationForm.html" th:href="@{/items/creationForm}">作成</a>
<table class="table">
  <thead>
  <tr>
    <th>#</th><th>商品名</th><th>商品概要</th><th>販売会社</th><th>販売価格（円）</th><th>在庫数（個）</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${itemList}">
    <th th:text="${item.id}">(id)</th>
    <td>
      <a href="./updateForm.html" th:href="@{/items/{itemId}(itemId=${item.id})}" th:text="${item.itemName}">
        (itemName)
      </a>
    </td>
    <td th:text="${item.description}">
      (description)
    </td>
    <td th:text="${item.company}">
      (company)
    </td>
    <td th:text="${item.price}">
      (price)
    </td>
    <td th:text="${item.stock}">
      (stock)
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
